<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


        
    <div class="logo">
        <img src="images/logo2.png">
    </div>
        
    <nav id="nav">
        <div id="navlinks">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact Us</a>
          <a href="#">Login</a>
        </div>
    </nav>
            

    <div class="heading">
        <span>CHECK OUT</span>
    </div>

    <div  class="form-container">
        <!-- <form action="#" method=""> -->
        <div class="formdetails">
        <div class="first">    
        <h3>BILLING INFORMATION</h3>
        <!-- <label for="fname">First Name:</label> -->
        <input type="text" placeholder="First Name" id="fname" class="input-field">
        
        
        <!-- <label for="lname">Last Name:</label></td> -->
        <input type="text" placeholder="Last Name" id="lname" class="input-field">
                        
        <!-- <label for="email">Email Address:</label> -->
        <input type="email" placeholder="Email Address" id="email" class="input-field">

        <div>
        <span style="font-size: 10px;"><input type="checkbox" id="emailme" name="emailme" value="emailme">
        <label for="emailme">Email me with news and offers</label></span>
        </div>
        <br>
        <!-- <label for="contactnum">Contact Number:</label> -->
        <input type="number" placeholder="Phone Number" id="contactnum" class="input-field">
      
        <!-- <label for="address">Address:</label> -->
        <input type="text" placeholder= "Address" id="address" class="input-field">
       
        <!-- <label for="address2">Address 2: (OPTIONAL)</label>
        <input type="text" placeholder= "Apartment or Suite" id="address2" class="input-field">
         -->
        <!-- <label for="country">Country</label> -->
        <input type="text" placeholder= "Country" id="country" class="input-field">
        
        <!-- <label for="city">City:</label> -->
        <td><input type="text" placeholder= "City" id="city" class="input-field">
        
        <!-- <label for="zip">Zip or Postal Code: </label> -->
        <input type="text" placeholder= "Zip" id="zip" class="input-field">
        

        <div class="paymethod">
        <h2>PAYMENT METHOD</h2>

        <ul>
        <li><input type="radio" id="credit" name="pay_method" value="Credit">
        <label for="credit">Credit Card</label></li>
                           
        <li><input type="radio" id="gcash" name="pay_method" value="GCash">
        <label for="gcash">GCash</label></li>
                       
        <li><input type="radio" id="cod" name="pay_method" value="Cash On Delivery">
        <label for="cod">Cash On Delivery</label></li>
        </div>
        </ul>


        </div>

        <div class="second">
        
            <div class="order-info">
                <div class="product-info"> 
                    <h2>SUMMARY</h2>
                </div>
        
        
                <div class="product-info1"> 
                    <img src="images/image1.jpg">
                    <div class="item1">
                        To Kill The Mocking Jay
                    </div>
                    <div class="price1">
                        ₱ 1,295
                    </div>
                </div>
        
        
                <div class="product-info2">
                    <img src="images/image2.jpg">
                    <div class="item2">
                    The Great Gatsby
                    </div>
                    <div class="price2">
                        ₱ 1,755
                </div>
                </div>
            
        
                <div class="promo-container">
                    <div class="promocode">
                        <input type="text" placeholder="Gift card or discount code" name="promocode" class="input-promo">
                        <button type="submit">APPLY</button>
                    </div>
                </div>
            
                
                <div class="subtotal-container">
                    <div class="sub-total">
                     Subtotal
                     </div>
                     <div class="subtotal-price">
                        ₱ 3,050
                    </div>
                </div>
        
                 <div class="shipping-container">
                    <div class="shipping">
                     Shipping
                     </div>
                     <div class="shipping-price">
                        ₱ 100
                    </div>
                 </div>
         
                 <div class="total-container">
                    <div class="total">
                     TOTAL
                     </div>
                     <div class="total-price">
                        ₱ 3,150
                    </div>
                 </div>

                 <div class="placeorderbtn">
                    <button type="button" class="place-order"> PLACE ORDER </button>
                </div>
        
                </div>
                </div>
    

       </div>    
    </div> 

<!-- </form> -->

  </div>
        
    
</body>
</html>
